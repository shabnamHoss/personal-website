<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/logo-apple.png"
    >
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/logo-small.png"
    >
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    >
    <link rel="stylesheet" href="styles.css" >

    <title>Shabnam Hoss | Web Designer</title>
  </head>

  <body>  
    <nav class="header">
      <div class="logo">
        <img src="images/logo-small.png" class = "header-pic" alt="Logo">
        <h1> Shabnam Hoss</h1>
      </div>
      <ul class="navigation">
          <li><a href="About.html"  target="_blank" class="nav-link">About</a></li>
          <li><span class="active-link">Skills</span></li>
          <li><a href="Projects.html"  target="_blank" class="nav-link">Projects</a></li>
          <li><a href="Contacts.html"  target="_blank" class="nav-link">Contact</a></li>
      </ul>
      <button class="burger-menu" id="burger-menu">
        <ion-icon class="bars" name="menu-outline"></ion-icon>
      </button>
    </nav>

    <section class="skills" id="skills">
      <h2 class="skill-header">My Key Strengths</h2>

      <div class="skills-wrapper">
        <div class="first-set animate__animated animate__pulse">
          <img title="Html5!"
            src="images/html.png"
            alt="html5"
            loading="lazy"
            class="icon icon-card"
          >
          <img title="CSS!"
            src="images/css.png"
            alt="CSS"
            loading="lazy"
            class="icon icon-card"
          >
          <img title="Bootsrap!"
            src="images/bootsrap.png"
            alt="Bootsrap"
            loading="lazy"
            class="icon icon-card"
          >
        </div>

        <div class="second-set animate__animated animate__pulse">
           <img title="Flutter!"
            src="images/flutter.png"
            alt="Flutter"
            loading="lazy"
            class="icon icon-card"
          >
          <img title="Git!"
            src="images/git.png"
            alt="Git"
            loading="lazy"
            class="icon icon-card"
          >
          <img title="Dart!"
            src="images/dart.png"
            alt="dart"
            loading="lazy"
            class="icon icon-card"
          >
        </div>
      </div>
    </section>
    <footer>
      <nav class="nav-footer" >
        <ul>
            <li><img
              src="images/linkedin.png" class="socicon" alt="Linkedin"
              ><a href="https://www.linkedin.com/in/shabnam-hoss" target="_blank" class="nav-link">Linkedin
              </a></li>
            <li><img
              src="images/stackoverflow.png" class="socicon" alt="stackoverflow!"
              ><a href="https://stackoverflow.com/users/21657933/shabnam-hoss" target="_blank" class="nav-link">Stack Overflow</a></li>
            <li><img
              src="images/github.webp" class="socicon" alt="Github"
              ><a href="https://github.com/shabnamHoss" target="_blank" class="nav-link">Github</a></li>
            
        </ul>
     
        <p class="copy">
          Built by Shabnam Hoss &copy; 2023 - All Right Reserved.
        </p>
     
        <p>
          <a href="http://jigsaw.w3.org/css-validator/check/referer">
              <img style="border:0;width:88px;height:31px"
                  src="http://jigsaw.w3.org/css-validator/images/vcss"
                  alt="Valid CSS!" >
          </a>
          <img src="images/valid-html.gif" alt="Badge">
        </p>
      </nav>
  
    </footer>
    <script src="app.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
